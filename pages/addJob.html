<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    
    
    <link rel="stylesheet" type="text/css" media="all" href="../scripts/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="../css/addJob.css">
    
    <script src='../scripts/addJob.js'></script>
    <!--<script src='../scripts/dropDown.js' defer></script>-->
    <!--<script src="../scripts/calendar_script.js"></script>-->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="../scripts/jquery-1.11.3.min.js"></script>
    <script src="../scripts/fillContacts.js"></script>
    
    
	<script src="../scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>	
	
	
	<script>if (window.module) module = window.module;</script>
	
</head>
<body>
    <div id="addBlock">
       
        <form id="addForm">
            <fieldset class="visibleFieldset"id="h">
                <legend>
                    Required Job Info
                </legend>
                <!--                
                <div class="visibleInput"> <label>Label:&nbsp;</label>
                    <div class="selectBox">
                        <div id="choice" class="choice"></div>
                        <div id='dropDownButton' class="dropDownButton"></div>
                    </div>
                    <div id='optionsBox' class="optionsBox">
                   
                    </div>
                </div>
                -->
                <div class="visibleInput" id="originWrapper"> <label for="selOrigin">Designation:&nbsp;</label>
                    <select id="selOrigin" class='classic' tabindex="1" onchange="openInput(event,this,'customerNameWrapper','dateWrapper')">
                        <option value="None"></option>
                        <option value="On the Lot">On the Lot</option>
                        <option value="Scheduled">Scheduled</option>
                        
                        
                    </select> 
                </div>
                <div id="dateWrapper" class="hiddenInput">
                    <label>Scheduled Date: &nbsp;</label>
                    <input type="text" id="datepicker" tabindex="2" placeholder="mm/dd/yyyy" pattern="^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$">
                    <br/>
                    <div id="radioContainer">
                        <label>AM</label>
                        <input type='radio' id="radAM" tabindex='3'name='ampm2' value='am'>
                        <label>PM</label>
                        <input type='radio' id="radPM" tabindex='4' name='ampm2' value='pm'>
                    </div> 
                </div>
                <div class="visibleInput" id="customerNameWrapper">
                    
                    <label>Customer Name:&nbsp;</label>
                    
                    <input id="txtCustomerName" class="classic" tabindex="5" list="lstCustomer" name="lstCustomer" onfocus="fillCustomerDataList()" type="text" style="z-index:20000;"/>
                    
                    <datalist id="lstCustomer" class="classic">
                        
                      </datalist>
                      
                </div>
                <div id="no_show"></div>
                
                
                <div class="visibleInput" id="custNameWrapper">
                    
                    <label for="txtContacts">Contacts:&nbsp;</label>
                    
                  
                    <select id="txtContacts" class="classic" tabindex="6" onchange="tellParent(this)" type="text" style="z-index:20000;">
                    
                    </select>
                    
                    
                   
                    
                </div>
                <div class="visibleInput" id="unitWrapper">
                    <label>Unit#:&nbsp;</label>
                    <input id="txtUnit" tabindex="7" onkeyup= "openInput(event,this,'jobTypeWrapper')" type="text"/>
                </div>
               
                
                

                <div class="visibleInput" id="jobTypeWrapper">
                    <label>Job Type: &nbsp;</label>
                    <select id="selJobType" class='classic' tabindex="8" onchange="openInput(event,this,'cbWrapper','notesFieldset')">
                        <option value="None"></option>
                        <option value="Spring">Spring</option>
                        <option value="Alignment">Alignment</option>
                        <option value="Frame">Frame</option>
                        <option value="King Pin">King Pin</option>
                        <option value="Check All">Check All</option>
                    </select> 
                </div>

            </fieldset>
           
            

                <fieldset class="hiddenInput"id="cbWrapper">
                    <legend>
                        Optional Job Info: Check all that apply
                    </legend>
                    <div class="visibleInput">Cash Customer:
                        <input type="checkbox" id="cbCash" tabindex="10"/>
                    </div>
                    <!--
                    <div id="est" class="hiddenInput">
                        <label>Estimated cost:</label>
                        <input id="txtCost" type="text" tabindex="11"/>
                    </div>
                    -->
                    <div class="visibleInput">
                        <label>Parts Needed:</label>
                        <input id="cbParts" type="checkbox" tabindex="12"/>
                    </div>
                    <div class="visibleInput">
                        <label>Approval Needed:</label>
                        <input id="cbApproval" type="checkbox" tabindex="13"/>
                    </div>
                    <div class="visibleInput">
                        <label>Checked:</label>
                        <input id="cbChecked" type="checkbox" tabindex="14"/>
                    </div>
                    <div class="visibleInput">
                        <label>Waiting:</label>
                        <input id="cbWaiting" type="checkbox" tabindex="15"/>
                    </div>
                    <div id="OTL_SCHEDULED" class="visibleInput">
                        <label>On the Lot & Scheduled:</label>
                        <input id="cbComeback"type="checkbox" tabindex="16" onchange="openInput(event,this,'dateWrapper_OTL_SCHEDULED')"/>
                    </div>
                    <div id="dateWrapper_OTL_SCHEDULED" class="hiddenInput">
                        <label>Scheduled Date: &nbsp;</label>
                        <input type="text" id="datepickerOTL" tabindex="17" placeholder="mm/dd/yyyy" pattern="^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$">
                        <br/>
                        <div id="radioContainer">
                            <label>AM</label>
                            <input type='radio' id="radAM_OTL" tabindex='18'name='ampmOTL' value='am'>
                            <label>PM</label>
                            <input type='radio' id="radPM_OTL" tabindex='19' name='ampmOTL' value='pm'>
                        </div> 
                    </div>
                    
                    
                </fieldset>
                <fieldset class="hiddenInput" id="notesFieldset">
                <legend>Notes</legend>
                <div class="visibleInput" id="notesWrapper">
                
                    <textarea id="txtNotes" rows="5" cols="46" tabindex="9" type="text" style="vertical-align:middle;"></textarea>
                </div>
            </fieldset>
                <div id="formButtons" class="hiddenInput">
                    <input id="frmSubmit" type="button" class="btn" tabindex="17" value="Add Job"onclick="addJob()"/>                    
                    <input id="frmReset" type="reset" class="btn" tabindex="18" value="Reset" onclick="reset()"/>
                    <input id="frmCancel" type="button" class="btn" tabindex="19" value="Cancel" onclick="cancelAdd()"/>
                    
                </div>
         </form>   
        
    </div> 
</body>
</html>
