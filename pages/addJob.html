<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job</title>
    
    
    <link rel="stylesheet" type="text/css" media="all" href="scripts/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/addJob.css">
    <script src='scripts/addJob.js'></script>
    <script src="scripts/calendar_script.js"></script>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="scripts/jquery-1.11.3.min.js"></script>
    
    
	<script src="scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>	
	
	
	<script>if (window.module) module = window.module;</script>
	
</head>
<body>
    <div id="addBlock">
       
        <form id="addBlockForm" onsubmit="alert('hi')">
            <fieldset class="visibleFieldset"id="h">
                <legend>
                    Required Job Info
                </legend>
                <span class="visibleInput" id="originWrapper"> <label for="selOrigin">Job Status:&nbsp;</label>
                    <select id="selOrigin" tabindex="1" onchange="openInput(event,this,'customerNameWrapper','dateWrapper')">
                        <option value="None"></option>
                        <option value="On the Lot">On the Lot</option>
                        <option value="Scheduled">Scheduled</option>
                        
                    </select> 
                </span>
                <span id="dateWrapper" class="hiddenInput">
                    <label>Schedule Date: &nbsp;</label>
                    <input type="text" id="datepicker">
                    <br/>
                    <span>
                        <label>AM</label>
                        <input type='radio' id="radAM" tabindex='2'name='ampm2' value='am'>
                        <label>PM</label>
                        <input type='radio' id="radPM" tabindex='3' name='ampm2' value='pm'>
                    </span> 
                </span>
                <span class="hiddenInput" id="customerNameWrapper">
                    
                    <label>Customer Name:&nbsp;</label>
                    <div id="contactsIcon"><img src="images/Address_Book-512.png"></div>
                    <input id="txtCustomerName" tabindex="4" list="lstCustomer" onkeyup="openInput(event,this,'unitWrapper')" type="text" style="z-index:20000;"/>
                    
                    <datalist id="lstCustomer">
                        
                      </datalist>
                </span>
                <span class="hiddenInput" id="unitWrapper">
                    <label>Unit#:&nbsp;</label>
                    <input id="txtUnit" tabindex="5" onkeyup= "openInput(event,this,'jobTypeWrapper')" type="text"/>
                </span>

                <span class="hiddenInput" id="jobTypeWrapper">
                    <label>Job Type: &nbsp;</label>
                    <select id="selJobType" tabindex="6" onchange="openInput(event,this,'cbWrapper','notesFieldset')">
                        <option value="None"></option>
                        <option value="Spring">Spring</option>
                        <option value="Alignment">Alignment</option>
                        <option value="Frame">Frame</option>
                        <option value="King Pin">King Pin</option>
                        <option value="Check All">Check All</option>
                    </select> 
                </span>

            </fieldset>
           
            

                <fieldset class="hiddenInput"id="cbWrapper">
                    <legend>
                        Optional Job Info: Check all that apply
                    </legend>
                    <span class="visibleInput">Cash Customer:
                        <input type="checkbox" id="cbCash" tabindex="8" onchange="openInput(event,this,'est')"/>
                    </span>
                    <div id="est" class="hiddenInput">
                        <label>Estimated cost:</label>
                        <input id="txtCost" type="text" tabindex="9"/>
                    </div>
                    <span class="visibleInput">
                        <label>Parts Needed:</label>
                        <input id="cbParts" type="checkbox" tabindex="10"/>
                    </span>
                    <span class="visibleInput">
                        <label>Approval Needed:</label>
                        <input id="cbApproval" type="checkbox" tabindex="10"/>
                    </span>
                    <span class="visibleInput">
                        <label>Checked:</label>
                        <input id="cbChecked" type="checkbox" tabindex="10"/>
                    </span>
                    <span class="visibleInput">
                        <label>Comeback:</label>
                        <input id="cbComeback"type="checkbox" tabindex="11"/>
                    </span>
                    <span class="visibleInput">
                        <label>Waiting:</label>
                        <input id="cbWaiting" type="checkbox" tabindex="12"/>
                    </span>
                    
                </fieldset>
                <fieldset class="hiddenInput" id="notesFieldset">
                <legend>Notes</legend>
                <span class="visibleInput" id="notesWrapper">
                
                    <textarea id="txtNotes" rows="5" cols="44" tabindex="7" type="text" style="vertical-align:middle;"></textarea>
                </span>
            </fieldset>
                <span id="formButtons" class="hiddenInput">
                    <input id="frmCancel" type="button" tabindex="14" value="Cancel" onclick="cancelAdd()"/>
                    <input id="frmReset" type="reset" tabindex="15" value="Reset"/>
                    <input id="frmSubmit" type="button" tabindex="13" value="Add Job"onclick="addNewVehicle()"/>
                </span>
            
        </form>
    </div> 
</body>
</html>
