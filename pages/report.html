<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD Report</title>
    <link id= "mainStyle" rel="stylesheet" type="text/css" href="../css/workflow.css">
    <link rel="stylesheet" type="text/css" media="all" href="../scripts/jquery-ui-1.11.4.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/report.css">
	<link rel="stylesheet" href="../css/print.css" type="text/css" media="print" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="../scripts/currency.js"></script>
	<script src="../scripts/jquery-1.11.3.min.js"></script>
	
	<script src="../scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>	
	
	 <script src="../scripts/calendar_script.js"></script>
	<!--<script src="../scripts/index.js" defer></script>-->
	<script src="../scripts/report.js"></script>	
		
	
	<script>if (window.module) module = window.module;</script>
</head>
<body onload='loadModal()'>
    <div id="reportPrint" name="reportPrint" media="print">
        <div id="reportHeader">
            EOD Report
        </div>

        <div class="reportData">
            Daily Sales
        </div>
        <div class="lineItem">
            Keybank ACH<span class="reportTotal" id="totalCashCheck"></span>
        </div>
        <div class="lineItem">
            --From<span class="reportTotal" id="from"></span>
        </div>
        <div class="lineItem">
            Batch Total<span class="reportTotal" id="totalBatch"></span>
        </div>
        <div class="lineItem">
            City of Columbus<span class="reportTotal" id="totalUPS"></span>
        </div>
        
        <div class="lineItem" id="dt">
            Daily Total<span class="reportTotal" id="totalDaily"></span>
        </div>
        <div class="reportData">
            Monthly Sales
        </div>
        
        <div class="lineItem" id="mt">
            Monthly Total<span class="reportTotal" id="totalMonthly"></span>
        </div>
        <div class="lineItem">
            &nbsp;
        </div>
        
       

    </div>
    <div id="reportFormWrapper">
        
        <h2 style="text-align:center;">Report Data Entry</h2>
        <form id="reportForm">
            <label>Date</label>
            <input type="text" id="datepickerReport">
            
            
            <label>Keybank ACH: </label>
            <input type="text" id="inpCheck" value="0" onblur="fillPrint(this)" onfocus="checkForInputData(this)"/>
            <br/>
            <label>From: </label>
            <input type="text" id="inpFrom" value="Customer Name" onblur="fillPrint(this)"onfocus="checkForInputData(this)"/>
            <br/>
            <label>Batch Total: </label>
            <input type="text" id="inpBatch" value="0" onblur="fillPrint(this)" onfocus="checkForInputData(this)"/>
            <br />
            <label>City of Columbus: </label>
            <input type="text" id="inpUPS" value="0"  onblur="backToZero(this)" onkeyup="fillPrint(this)" onfocus="checkForInputData(this)"/>
            <br />
            <!--
            <label>Total Spent: </label>
            <input type="text" id="inpSpent" value="0" onblur="fillPrint(this)"onfocus="this.value=''"/>
            <br/>
            
            -->
            <label>Daily Total: </label>
            <input type="text" id="inpDaily" value="0" onblur="fillPrint(this)" onfocus="checkForInputData(this)"/>
            <br/>
            <label>Director Series Total: </label>
            <input type="text" id="inpDirector" value="0" onblur="backToZero(this)" onkeyup="fillPrint(this)" onfocus="checkForInputData(this)"/>
            <br/>
            <!--
            <label>Combined Monthly Total: </label>
            <input type="text" id="inpMonthly" value="0" onblur="fillPrint(this)" onfocus="this.value=''"/>
            <br/>
            -->
            <input type="button" onclick="printReport()" value="PRINT"/>
        </form>
    </div>
    
</body>
</html>
