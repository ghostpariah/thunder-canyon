        <script>
            if (typeof module === "object") {
                window.module = module;
                module = undefined;
            }
        </script>

        <script src="../scripts/jquery-1.11.3.min.js"></script>

        <script src="../scripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

    <body>
        <h2>Merge Customers</h2>
        <!-- <div id="maintenanceInstructions">Choose customers to merge</div> -->
        <div id="mergeWrapper" class="dbmWrapper">
            <div id="merge1" class="dbmDropDown"></div>
            <div id="merge2" class="dbmDropDown"></div>
        </div>
        <div id="mergeButtonContainer" class="buttonWrapper">
            <button
                id="mergeSubmit"
                type="submit"
                class="-submit"
                onclick="merge()"
            >
                Merge
            </button>

            <div id="mergeMessage" class="messageBox"></div>
        </div>
        <!-- <select id="customer1"></select> -->
        <h2>Delete Customer</h2>
        <div id="deleteWrapper" class="dbmWrapper">
            <div id="delete1" class="dbmDropDown"></div>
        </div>
        <div class="buttonWrapper">
            <button
                id="findNumbers"
                type="submit"
                class="-submit"
                onclick="find()"
            >
                Find
            </button>
        </div>
    </body>
